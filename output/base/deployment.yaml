apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
      - name: my-app
        resources:
          requests:
            cpu: 500m
            memory: 800mi
          limits:
            cpu: 1000m
            memory: 800mi
        image: fareoffice/my-app
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: defaults
            optional: true
        ports:
        - containerPort: 80
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 20
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            port: 80
            path: /health
          initialDelaySeconds: 20
          timeoutSeconds: 3
